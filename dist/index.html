<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>
    <img src="./img/logo.svg" alt="logo">
  </header>
  <main>
    <section class="coming-soon">
      <div class="coming-soon__hero-img-mobile">
        <img src="./img/hero-mobile.jpg" alt="">
      </div>
      <div class="coming-soon__content">
        <h1>We're <span class="text-secondary">coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form class="coming-soon__content__form">
          <input type="email" id="email-input" class="coming-soon__content__input" placeholder="Email Address" aria-label="Email Input" required>
          <small class="invalid-text">Please provide a valid email</small>
          <button type="submit" class="coming-soon__content__btn"><img src="./img/icon-arrow.svg" aria-label="Submit button"></button>
        </form>
      </div>
      <div class="coming-soon__hero-img-desktop">
        <img src="./img/hero-desktop.jpg" alt="">
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Jaime Zamudio</a>.
      </p>
    </footer>
  </main>
  <script src="./js/main.js"></script>
</body>

</html>
